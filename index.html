<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三分球大赛游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>三分球大赛</h1>
        <div class="game-info">
            <p>时间: <span id="timer">60</span>秒</p>
            <p>得分: <span id="score">0</span>分</p>
        </div>
        <div class="court">
            <div class="basket"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="controls">
            <button id="shootBtn">投篮</button>
        </div>
    </div>
</body>
</html>
